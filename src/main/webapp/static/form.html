<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<form method="post">
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="birth_date">Дата рождения:</label>
    <input type="date" id="birth_date" name="birth_date" required><br><br>

    <label>Пол:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Мужской</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Женский</label><br><br>

    <label for="programming_languages">Любимый язык программирования:</label><br>
    <select id="programming_languages" name="programming_languages[]" multiple required>
        <option value="pascal">Pascal</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="javascript">JavaScript</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="haskell">Haskell</option>
        <option value="clojure">Clojure</option>
        <option value="prolog">Prolog</option>
        <option value="scala">Scala</option>
    </select><br><br>

    <label for="biography">Биография:</label><br>
    <textarea id="biography" name="biography" rows="4" cols="50" required></textarea><br><br>

    <label for="contract_agreement">С контрактом ознакомлен(а):</label>
    <input type="checkbox" id="contract_agreement" name="contract_agreement" required><br><br>

    <input type="submit" value="Сохранить">

</form>
</body>
</html>
